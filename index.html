<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="formulario">   
        <form action="formulario.php" method="get">
            <fieldset>
            
                    <legend><b> Formulario</b></legend>
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input required type="text" name="nome" placeholder="nome" autocomplete="off">
                </div>
                <div class="input-box">
                    <label>Senha</label>
                    <input required type="password" name="senha" placeholder="senha">
                </div>
                <div class="input-box">
                   <label>Sexo:</label>
                   <input type="radio" value="masculino" name="sexo" id="sexo">
                   <label>Masculino</label>
                   <input type="radio" value="feminino" name="sexo" id="sexo">
                   <label>Feminino</label>
                </div>
                <div class="row">
                   <br>
                   <label>Selecione seus gostos musicais:</label><br>
                   <input type="checkbox" name="musicas" value="rock">rock <br>
                   <input type="checkbox" name="musicas" value="sertanejo">Sertanejo <br>
                   <input type="checkbox" name="musicas" value="pop">pop <br>
                   <input type="checkbox" name="musicas" value="flashback">Flashback
                </div>
                <div class="row">
                  <br>
                 <label>Selecione seu carro:</label> <br><br>
                <select name="veiculo">
                   <optgroup label="carros">
                   <option value="camaro">Camaro</option>
                   <option value="ferrari">Ferrari</option>
                   <option value="mercedes">Mercedes</option>
                   </optgroup>
                </select>
                </div>
                <div class="row">
                   <br>
                   <label>Deixe uma sugestão:</label> <br>
                   <textarea name="mensagem" cols="20" rows="10"></textarea>
                </div>
            
                <div class="botao">
                    <input type="submit" value="Enviar informações">
                    <input type="reset" value="Apagar informações">
                </div>
        </form>
    </fieldset>
    </div> 
    

    
</body>
</html>
